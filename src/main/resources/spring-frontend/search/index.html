<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BOOKSHOP</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=33498857">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=33498857">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=33498857">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script defer src="/assets/js/scripts.min.js?v=33498857"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/assets/js/scripts.js"></script>
</head>
<body class="Site">
<header class="Header" th:replace="~{fragments/header_fragment :: headerFragment(status='unauthorized')}"></header>
<div class="Middle Middle_search">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title" th:text="#{search.middlesearch}">Поиск
            </h1>
            <div class="Section">
                <div class="search">
<!--                    <form class="form form_search" action="#" method="post" data-searchlimit="5">-->
<!--                        <input class="search-input" id="querypage" name="querypage" type="text"-->
<!--                               placeholder="Search over 30 million book titles" th:value="${searchWordDto.example}"-->
<!--                               value="Техника" readonly="true"/>-->
<!--                        <button class="search-button" type="submit" name="searchpage" id="searchpage" th:text="#{search.middlesearch}">Поиск-->
<!--                        </button>-->
<!--                    </form>-->

                        <h1 th:text="#{search.searchword} + '  ' +${searchWordDto.example}">You searched for: "book"</h1>

                </div>
            </div>
            <div class="Section Section_close">
                <header class="Section-header">
                    <h2 class="Section-title Middle-searchHeader">
                    <span th:if="${sizeOfSearchResults.size() == 0}" th:text="#{search.notfound}">Not found</span>
                    <span th:unless="${sizeOfSearchResults.size() == 0}" th:text="#{search.booksfound} + ${sizeOfSearchResults.size()}">Found</span>
<!--                        th:text="${'Найдено книг: ' + sizeOfSearchResults.size()}">Найдено 40 книг-->
                    </h2>
                </header>
                <div class="Cards Cards_search Cards_refresh">
                    <div class="Card" th:each="book : ${searchResults}">
                        <div class="Card-picture"><a href="#"><img  th:src="${book.image}"
                                                                    src="/assets/img/content/main/card.jpg"
                                                                    alt="card.jpg"/></a>
                        </div>
                        <div class="Card-content">
                            <strong class="Card-title"><a href="#" th:text="${book.title}">Техника</a>
                            </strong>
                            <div class="Card-description" th:text="${book.description}">Кондратенко Александр Петрович
                            </div>
                            <div class="Card-cost"><span class="Card-priceOld" th:text="${book.discount}">₽300.00</span><span
                                    class="Card-price" th:text="${book.price}">₽190.00</span>
                            </div>
                        </div>
                    </div>
                    <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#"
                                                                     data-refreshshow="search" data-refreshoffset="0"
                                                                     data-refreshlimit="5"
                                                                     th:attr="data-refreshquery=${searchWordDto.example}"
                                                                     data-refreshquery="Техника">Показать еще</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/footer_fragment :: footerFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
