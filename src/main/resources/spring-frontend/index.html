
<!DOCTYPE html>

  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">

<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->

  <header th:replace="~{fragments/header_fragment :: headerFragment}"></header>

  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <div class="Section">
          <div class="Section-header">
            <h2 class="Section-title" th:text="#{topbar.recomendation}">Рекомендуемое
            </h2>
          </div>
          <div class="Slider Slider_carousel">
            <div class="Slider-box Cards" data-load="recommended" data-loadoffset="0" data-loadlimit="10">
              <div class="Slider-item" th:each="booksMap : ${recommendedBooks}">
                <div class="Slider-content">
                  <div class="Card"><a class="Card-picture" th:href="@{'/books/' + ${booksMap.slug}}" href="/books/slug"><img th:src="${booksMap.image}" alt="card.jpg"/></a>
                    <div class="Card-content">
                      <strong class="Card-title"><a th:href="@{'/books/' + ${booksMap.slug}}" href="/books/slug" th:text="${booksMap.title}">Техника</a>
                      </strong>
                      <div class="Card-description" th:text="${booksMap.authors[0]}">Кондратенко Валерий Петрович
                      </div>
                      <div class="Card-cost"><span class="Card-priceOld" th:text="${'$' + booksMap.price}">₽300.00</span><span class="Card-price" th:text="${'$' + booksMap.discountPrice()}">₽190.00</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              </div>
            <div class="Slider-navigateWrap">
              <div class="Slider-navigate">
              </div>
            </div>
            <div class="Slider-load">
              <div class="Slider-load-text" th:text="#{main.loading}">Идет загрузка данных
              </div>
            </div>
          </div>
        </div>
        <h2 class="Middle-title" th:text="#{main.books}">Книги по тегам
        </h2>
        <div class="Tags" id="tags">
          <div class="Tag Tag_xs" th:each="tag : ${tags}"><a href="/tags" class="a-tag"  th:id = "${tag.id}" th:text="${tag.name}">современная литература</a>
          </div>
        </div>
      </main>
    </div>
  </div>

  <footer th:replace="~{fragments/footer_fragment :: footerFragment}"></footer>

  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
  <script src="/assets/js/tag.cloud.js"></script>
