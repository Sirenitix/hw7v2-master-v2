<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>BOOKSHOP</title>
  <meta name="description" content="Описание страницы">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/fonts.min.css?v=33498857">
  <link rel="stylesheet" href="/assets/css/basic.min.css?v=33498857">
  <link rel="stylesheet" href="/assets/css/extra.min.css?v=33498857">
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <script defer src="/assets/js/scripts.min.js?v=33498857"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/assets/js/scripts.js"></script>
</head>
<body class="Site">

  <header th:replace="~{fragments/header_fragment :: headerFragment}"></header>

  <div class="Middle" >
    <div class="wrap" >
      <main class="Middle-main">
        <h1 class="Middle-title" th:text="#{topbar.authors}">Авторы
        </h1>
        <div class="Section" >
          <div class="Authors" >
            <div class="Authors-links">
              <a th:each="authorsMap : ${authorData}" class="Authors-link" href="#a"
                 th:href="'#' +  ${#strings.toLowerCase(authorsMap.key)}" th:text="${authorsMap.key}">
              A</a>
            </div>
            <div class="Authors-block">
              <div th:each="authorsMap: ${authorData}">
                <h2 class="Authors-title"
                    th:id="${#strings.toLowerCase(authorsMap.key)}"
                    th:text="${authorsMap.key}">
                </h2>
                <div class="Authors-letter">
                  <div class="Authors-item" th:each="author : ${authorsMap.value}">
                    <a class="a-author"
                            th:id ="${author.id}"
                            th:href="@{'/authors/' + ${author.name} + '/' + ${author.id} }"
                            th:text="${author.name}"></a>
                  </div>
                </div>
                <br><br>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <footer th:replace="~{fragments/footer_fragment :: footerFragment}"></footer>

  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>

</body></html>
